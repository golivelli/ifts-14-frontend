<header class="fixed top-0 left-0 right-0 z-50 bg-slate-800/95 backdrop-blur-sm shadow-md">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a routerLink="/" class="text-xl font-bold text-white hover:text-blue-300 transition-colors">IFTS N° 14</a>

        <!-- Mobile menu button -->
        <button class="md:hidden text-white" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex items-center space-x-6">
            <a routerLink="/" routerLinkActive="text-blue-400" [routerLinkActiveOptions]="{exact: true}"
                class="text-white hover:text-blue-300 transition-colors">Inicio</a>
            <a routerLink="/institucional" routerLinkActive="text-blue-400"
                class="text-white hover:text-blue-300 transition-colors">Instituto</a>
            <a routerLink="/carreras" routerLinkActive="text-blue-400"
                class="text-white hover:text-blue-300 transition-colors">
                Tecnicaturas
            </a>
            <a routerLink="/estudiantes" routerLinkActive="text-blue-400"
                class="text-white hover:text-blue-300 transition-colors">Estudiantes</a>
            <a routerLink="/noticias" routerLinkActive="text-blue-400"
                class="text-white hover:text-blue-300 transition-colors">Noticias</a>
        </nav>

        <a routerLink="/contacto"
            class="hidden md:flex bg-blue-500 text-white px-4 py-2 rounded-full items-center space-x-2 hover:bg-blue-600 transition-colors">
            <span>Contactános</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"></path>
            </svg>
        </a>
    </div>

    <!-- Mobile Navigation -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
        <nav class="bg-slate-800/98 px-4 py-4 space-y-3">
            <a routerLink="/" routerLinkActive="text-blue-400" [routerLinkActiveOptions]="{exact: true}"
                class="block text-white hover:text-blue-300 transition-colors py-2"
                (click)="toggleMobileMenu()">Inicio</a>
            <a routerLink="/institucional" routerLinkActive="text-blue-400"
                class="block text-white hover:text-blue-300 transition-colors py-2"
                (click)="toggleMobileMenu()">Instituto</a>
            <a routerLink="/carreras" routerLinkActive="text-blue-400"
                class="block text-white hover:text-blue-300 transition-colors py-2"
                (click)="toggleMobileMenu()">Tecnicaturas</a>
            <a routerLink="/estudiantes" routerLinkActive="text-blue-400"
                class="block text-white hover:text-blue-300 transition-colors py-2"
                (click)="toggleMobileMenu()">Estudiantes</a>
            <a routerLink="/noticias" routerLinkActive="text-blue-400"
                class="block text-white hover:text-blue-300 transition-colors py-2"
                (click)="toggleMobileMenu()">Noticias</a>
            <a routerLink="/contacto"
                class="block bg-blue-500 text-white px-4 py-2 rounded-full text-center hover:bg-blue-600 transition-colors mt-4">Contactános</a>
        </nav>
    </div>
</header>

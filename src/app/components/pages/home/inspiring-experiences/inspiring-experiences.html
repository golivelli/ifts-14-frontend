<div class="flex flex-col items-center justify-center gap-[32px]">
  <div class="flex flex-col items-start mt-[72px] md:mt-[96px] gap-[16px] w-full max-w-[1150px] px-4 md:px-0">
    <p class="font-bold text-5xl md:text-7xl text-[#EB840F] text-shadow-sm">+500</p>
    <div class="flex flex-col gap-[8px]">
      <p class="font-semibold text-3xl md:text-5xl text-[#2E2E2E] md:ml-[80px] text-shadow-sm">Experiencias que inspiran</p>
      <p class="font-normal text-base md:text-lg text-[#2E2E2E] md:ml-[80px] max-w-[550px]">Conocé cómo nuestros estudiantes aplican lo
        que aprenden al mundo real.</p>
    </div>
  </div>
  <div class="flex flex-col gap-[18px] px-4 md:px-0">
    <div class="flex justify-end items-end gap-[8px]">
      <button 
      (click)="prev()"
      class="text-md px-3 py-1 border rounded-lg text-[#2E2E2E] disabled:opacity-40 disabled:cursor-not-allowed hover:bg-gray-100 transition">
      <
    </button>
      <button 
      (click)="next()"
      class="text-md px-3 py-1 border rounded-lg text-[#2E2E2E] disabled:opacity-40 disabled:cursor-not-allowed hover:bg-gray-100 transition">
      >
    </button>
    </div>
    
    <div class="flex flex-col md:flex-row gap-[12px]">
      @for (item of visibleTestimonios; track item.id) {
      <app-opinions-card [testimonio]="item"></app-opinions-card>
      }
    </div>
  </div>
</div>

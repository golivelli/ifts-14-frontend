<div class="detalle-noticia bg-gray-50 min-h-screen py-12">
    <div class="container mx-auto px-4 max-w-4xl">
        <!-- Loading -->
        @if (loading) {
        <div class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Cargando noticia...</p>
        </div>
        }

        <!-- Noticia -->
        @if (!loading && noticia) {
        <div class="p-8 bg-gray-50 border-t border-gray-200">
            <a routerLink="/noticias" class="inline-flex items-center text-blue-600 hover:text-blue-700 font-semibold">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Volver a noticias
            </a>
        </div>
    </div>
    }

    <!-- No encontrada -->
    @if (!loading && !noticia) {
    <div class="bg-white rounded-lg shadow-lg p-12 text-center">
        <svg class="w-24 h-24 mx-auto text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <h2 class="text-2xl font-bold text-gray-900 mb-2">Noticia no encontrada</h2>
        <p class="text-gray-600 mb-6">La noticia que buscas no existe o ha sido eliminada.</p>
        <a routerLink="/noticias"
            class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Volver a noticias
        </a>
    </div>
    }
</div>
</div>

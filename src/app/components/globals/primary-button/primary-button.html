<button [disabled]="disabled" [ngClass]="classes" [class.active]="active" (click)="handleClick($event)">
  <!-- Icono a la izquierda -->
  <ng-container *ngIf="icon && iconPosition === 'left'">
    <mat-icon class="btn__icon btn__icon--left" [ngClass]="icon">{{ icon }}</mat-icon>
  </ng-container>

  <!-- Texto del botÃ³n -->
  <span class="btn__label">{{ label }}</span>

  <!-- Icono a la derecha -->
  <ng-container *ngIf="icon && iconPosition === 'right'">
    <mat-icon class="btn__icon btn__icon--right" [ngClass]="icon">{{ icon }}</mat-icon>
  </ng-container>
</button>

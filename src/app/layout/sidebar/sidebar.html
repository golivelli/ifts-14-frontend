    </div>

    <nav class="sidebar-nav">
        <a routerLink="/admin-ifts14" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"

            <span class="label">Panel de Administraci√≥n</span>
        </a>

        <a routerLink="/admin-ifts14/novedades" routerLinkActive="active" class="nav-item" (click)="closeSidebar()">

        <a routerLink="/admin-ifts14/horarios" routerLinkActive="active" class="nav-item" (click)="closeSidebar()">

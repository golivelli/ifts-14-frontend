<div class="nueva-novedad">
  <h2>Nueva novedad</h2>

  <form [formGroup]="novedadForm">
    <div class="form-grid">
      <!-- Primera fila -->
      <div>
        <label>Título*</label>
        <input formControlName="titulo" placeholder="Título" />
      </div>
      <div>
        <label>Fecha*</label>
        <input type="date" formControlName="fecha" />
      </div>
      <div>
        <label>Creado*</label>
        <input formControlName="creador" placeholder="Nombre" />
      </div>
      <div>
        <label>Tipo novedad*</label>
        <select formControlName="tipo">
          <option value="">Seleccione</option>
          <option value="anuncio">Anuncio Institucional</option>
          <option value="evento">Evento</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <!-- Descripción -->
      <div class="full-width">
        <label>Descripción*</label>
        <textarea formControlName="descripcion" placeholder="Descripción"></textarea>
      </div>

      <!-- Archivo -->
      <div class="full-width">
        <label>Carga de documento</label>
        <div class="upload-box">
          <input type="file" (change)="onFileSelected($event)" />
          <p>Elija un archivo o arrástrelo aquí<br/>docx, pdf, jpeg, txt – Hasta 50MB</p>
        </div>
      </div>

      <!-- Finalización y tecnicatura -->
      <div>
        <label>Finalización</label>
        <input type="time" formControlName="finalizacion" />
      </div>
      <div>
        <label>Tecnicatura</label>
        <select formControlName="tecnicatura">
          <option value="">Seleccione</option>
          <option value="sistemas">Tecnicatura en Sistemas</option>
          <option value="otro">Otra</option>
        </select>
      </div>
    </div>

    <!-- Botones -->
    <div class="actions">
      <button type="button" class="btn-outline" (click)="guardarBorrador()">
        Guardar como borrador
      </button>
      <button type="button" class="btn-primary" (click)="subirNovedad()">
        Subir novedad
      </button>
    </div>
  </form>
</div>
